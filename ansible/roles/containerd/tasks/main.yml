---
- name: Install dependencies
  apt:
    name:
      - curl
      - gnupg
      - ca-certificates
    state: present
    update_cache: yes
  become: yes

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: Add Docker apt repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present
  become: yes

- name: Install Docker & containerd
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
  become: yes

- name: Enable Docker
  systemd:
    name: docker
    enabled: yes
    state: started
  become: yes